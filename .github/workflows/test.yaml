name: GitHub Actions Tagging
on:
  push:
    branches:
      - 'main'

jobs: 
  Tag-training:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Read version
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          echo $git_hash
          value=`cat training.version.txt`
          echo $value
      - name: Create tag
        uses: actions/github-script@v6
        with:
          script: |
            console.log(context)
            const tag = readFileSync("training.version.txt");
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'refs/tags/' + tag,
              sha: context.sha
            })